name: ML CI Pipeline with EDA

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ml-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run EDA
      run: |
        python eda/eda.py

    - name: Preprocess data
      run: |
        python src/preprocess.py

    - name: Train model
      run: |
        python src/train.py

    - name: Evaluate model
      run: |
        python src/evaluate.py
